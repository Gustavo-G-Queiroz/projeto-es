<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Group Finder UFABC | Turmas</title>

    <!-- link to css files -->
    <link rel="stylesheet" href="./../../public/css/turmas.css">
    <link rel="stylesheet" href="./../../public/css/turmas-responsive.css">

    <!-- font family Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo">
            <p>Group Finder <span>UFABC</span></p>
        </div>

        <div class="user-header">
            <div>
                <p>Olá, usuário</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div id="dropdown-profile">
                <div>
                    <p>Minha conta</p>
                </div>
                <hr>
                <div>
                    <p>Sair</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="nav-menu">
                <div class="nav-item active">
                    <p>Turmas</p>
                </div>
                <div class="nav-item">
                    <p>Meus grupos</p>
                </div>
                <div class="nav-item">
                    <p>Novo grupo</p>
                </div>
            </div>
        </aside>

        <main>
            <div class="search-classes">
                <input type="search" name="" id="search-input" placeholder="Pesquise por disciplinas">
            </div>

            <div class="classes-list">
                <table id="class-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>MA1MCTA022</td>
                            <td>Engenharia de Software - A1 Matutino</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="./../../public/js/script.js"></script>

</body>

</html>
